name: validate-release-version
description: Checks that the provided release version adheres to semantic versioning (e.g. 1.2.3).
inputs:
  release_version:
    required: true
    description: The release version (e.g. 1.2.3).
runs:
  using: "composite"
  steps:
    - name: Validate format
      shell: bash
      run: |
        if ! [[ "${{ inputs.release_version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "‚ùå The release version does not adhere to semantic versioning (e.g. 1.2.3)"
          exit 1
        fi
